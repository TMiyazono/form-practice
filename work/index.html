<!DOCTYPE html>  
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/base.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>form-practice</title>
  </head>

    <body>
      　<div class="base">
         <div class="inner">
           <h1 class="page_title">登録用フォーム </h1>
           <form class="form_base" action>
             
             <h2 class="form_title">アカウント作成</h2>
           <div class="personal_data">
             
             <h3 class="content_title">個人情報</h3>
             
             <div class="input_section">
               <label class="label_text">名字
                <span class="required">※</span>
     　　　　　　　　　　 <input class="input_area" type="text">
                 </label>
             </div>
             
             <div class="input_section">
               <label class="label_text">名前
                <span class="required">※</span>
     　　　　　　　　　　 <input class="input_area" type="text">      
                 </label>
              </div>
             
             <div class="input_section">
               <label class="label_text">生年月日
                 <span class="required">※</span>
                  </label>
               
               <div class="select_area is_flex">
                 <div class="select_unit">
                   <select class="input_area" name="year">
                     <option value disabled selected>年<option/>
                     <option value>2000</option>
                     <option value>2001</option>
                     <option value>2002</option>
                     <option value>2003</option>
                     <option value>2004</option>
                     <option value>2005</option>
                     <option value>2006</option>
                     <option value>2007</option>
                     <option value>2008</option>
                     <option value>2009</option>
                     <option value>2010</option>
                   </select>
                 </div>
                 
                 <div class="select_unit">
                   <select class="input_area" name="month">
                     <option value disabled selected>月<option/>
                     <option value>１</option>
                     <option value>2</option>
                     <option value>3</option>
                     <option value>4</option>
                     <option value>5</option>
                     <option value>6</option>
                     <option value>7</option>
                     <option value>8</option>
                     <option value>9</option>
                     <option value>10</option>
                     <option value>11</option>
                     <option value>12</option>
                     
                   </select>   
                 </div>
                 
                 <div class="select_unit">
                   <select class="input_area" name="day">
                     <option value disabled selected>日<option/>
                     <option value>１</option>
                     <option value>2</option>
                     <option value>3</option>
                     <option value>4</option>
                     <option value>5</option>
                     <option value>6</option>
                     <option value>7</option>
                     <option value>8</option>
                     <option value>9</option>
                     <option value>10</option>
        
                   </select>              
                 </div>
              </div>
               
              <div class="input_section">
                 <label class="label_text">性別
                 <span class="required">※</span>
                  </label>
                 
                 <div class="gender_section">
                   <label class="gender_element">
                     <input class="male" type="radio">
                     <span>
                       男性
                     </span>
                   </label>
                 
                   <label class="gender_element">
                     <input class="female" type="radio">
                     <span>
                       女性
                     </span>
                   </label>
               
                   <label class="gender_element">
                     <input class="others" type="radio">
                     <span>
                       その他
                     </span>
                   </label>    
                </div>
             </div>
               
             <div class="input_section">
               <label class="label_text">職業
                 <span class="required">※</span>
                  </label>        
               <div class="select_area">
                 <div class="select_unit">
                   <select class="input_area" name="year">
                     <option value disabled selected>選択してください<option/>
                     <option value>学生</option>
                     <option value>会社員</option>
                     <option value>主婦</option>
                     <option value>その他</option>
                   
                   </select>
                   </div>
                 </div>
               </div>
          <div class="account_content">
            <h3 class="content_title">アカウント情報</h3>     
            
              <div class="input_section">
               <label class="label_text">アカウント名
                <span class="required">※</span>
     　　　　　　　　　　 <input class="input_area" type="text">      
                 </label>
              </div>    
            
             <div class="input_section">
               <label class="label_text">メールアドレス
                <span class="required">※</span>
     　　　　　　　　　　 <input class="input_area" type="email">      
                 </label>
              </div>    
           
             <div class="input_section">
               <label class="label_text">パスワード
                <span class="required">※</span>
     　　　　　　　　　　 <input class="input_area" type="password">      
                 </label>
              </div>    
            
             <div class="input_section">
               <label class="label_text">確認用パスワード
                <span class="required">※</span>
     　　　　　　　　　　 <input class="input_area" type="password">      
                 </label>
              </div>    
            
             </div>
          <div class="contact_content">
     
            <h3 class="content_title">連絡先</h3>       
             
               <div class="input_section">
               <label class="label_text">住所
                <span class="required">※</span>
     　　　　　　　　　　 <input class="input_area" type="text">      
                 </label>
              </div>      
             
               <div class="input_section">
               <label class="label_text">電話番号
                <span class="required">※</span>
     　　　　　　　　　　 <input class="input_area" type="tel">      
                 </label>
              </div>      
           </div>
               
       <div class="subscribe_content">         
         <h3 class="content_title">購読情報</h3>            
     
                 <div class="input_section">
                 
                 <div class="subscribe_section">
                   <label class="subscribe_element">
                     <input class="mailmagazine" type="checkbox">
                     <span>
                       メールマガジン
                     </span>
                   </label>
                 </div>
                 
                   <label class="subscribe_element">
                     <input class="coupon" type="checkbox">
                     <span>
                       クーポン
                     </span>      
                   </label>
                 </div>
               
               </div>
               
             <div class="submit_section">
               <button class="btn btn_submit" type="submit">
                 アカウント作成
               </button>
               </div>
               
             <div class="mention_section">
               <label class="mention_text">アカウントを作成することにより、 <a class="link-color" href="#">利用規約</a> と  <a class="link-color" href="#">プライバシーポリシー </a>に同意するものとします。
               </label>
             </div>
               
             </div>
             
            </div>
           </form>
         </div>
         </div>
       </body>
     </html>
